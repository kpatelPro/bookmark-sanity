<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="popup.js"></script>
</head>
<body style="width:100%">
    <div>Search: <input id="search"></div>
    <div id="bookmarks"></div>
</body>
<footer id="options" style="position:fixed;bottom:0px;width:100%;">
  <div id="flattenOptions" style="display:none;background-color:lightyellow;">
    <h4>Flatten Options - click again to confirm</h4>
    <label for="flattenRecursive">Flatten Recursively</label>
    <input id="flattenRecursive" type="checkbox" checked>
    <p></p>
  </div>
  <div id="pruneOptions" style="display:none;background-color:lightblue;">
    <h4>Prune Options - click again to confirm</h4>
    <label for="pruneRecursive">Prune Recursively</label>
    <input id="pruneRecursive" type="checkbox" checked>
    <p></p>
  </div>
  <div id="splitOptions" style="display:none;background-color:lightgreen;">
    <h4>Split Options - click again to confirm</h4>
    <div>
      <label for="splitByDomain">Split to Domain</label>
      <input id="splitByDomain" type="radio" name="splitBy" value="domain">
    </div>
    <div>
      <label for="splitByCount">Split to Max Size</label>
      <input id="splitByCount" type="radio" name="splitBy" value="count" checked>
      <label for="splitMax">Max bookmarks per folder:</label>
      <input id="splitMax" type="number" min="1" max="100" value="10">
    </div>
    <p></p>
  </div>
</footer>
</html>
